<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCD</title>
    <link rel="stylesheet" href="./reg.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>
<body>
      <section class="form container">
        <div id="form-main">
            <div id="form-div">
                  <h2>Register with Us!<span style="margin-left: 15px;"><a href="../index.html"><i class="fas fa-times"></i></a></span><hr></h2>
                <form  action="https://formspree.io/mgenezgr"
                method="POST">
                    <div class="form-group">
                        <label for="name" style="color: white;">Name</label>
                        <input name="Name" type="text" class="form-control" id="name">
                      </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1" style="color: white;">Email address</label>
                      <input name="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                      <label for="Number" style="color: white;">Contact Number</label>
                      <input name="Contact-Number" type="number" class="form-control" id="Number">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1" style="color: white;">Membership Plans</label>
                        <select name="membership-package" class="form-control" id="exampleFormControlSelect1">
                          <option>Patron Package</option>
                          <option>Student Package</option>
                          <option>Volunteer Package</option>
                          <option>Exclusive event pass</option>
                          <option>No Membership</option>
                        </select>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button> 
                  </form>
                  
            </div>
        </div>

      </section>
</body>
</html>
